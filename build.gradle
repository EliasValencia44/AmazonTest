plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


    implementation 'org.seleniumhq.selenium:selenium-java:4.24.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'

    testImplementation 'org.testng:testng:7.10.2'
    
    testImplementation 'io.cucumber:cucumber-java:7.18.1'

    testImplementation 'io.cucumber:cucumber-junit:7.18.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
        
    }
}

tasks.named('test') {
    System.setProperty("file.encoding", "UTF-8");
    // para poder correr el testRunner con JUnit
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    //para correr la tarea desde la consola con el parametro (tag) que queremos ejecutar
     systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}
